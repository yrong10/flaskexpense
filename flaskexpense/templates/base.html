<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel='stylesheet' href="{{url_for('static', filename='dashboard.css')}}" />
    <title>Money Tracker</title>
</head>

<body>
    <!-- sidebar -->
    <div class="ui sidebar inverted vertical menu sidebar-menu" id="sidebar">
        <div class="item"></div>
        <a href="{{url_for('expenses.dashboard')}}" class="item">
            <div>
                <i class="icon book"></i>
                Expenses
            </div>
        </a>

        <div class="item">
            <div class="header">
                <i class="icon chart line"></i>
                Charts
            </div>
            <div class="menu">
                <a class="item" href="{{url_for('plots.bar_chart')}}">
                    <div><i class="chart bar icon"></i>Bar Charts</div>
                </a>
                <a class="item" href="{{url_for('plots.pie_chart')}}">
                    <div><i class="chart pie icon"></i>Pie Charts</div>
                </a>
            </div>
        </div>

        <a href="{{url_for('main.about')}}" class="item">
            <div>
                <i class="icon question circle"></i>
                About
            </div>
        </a>

    </div>

    <!-- sidebar -->
    <!-- top nav -->

    <nav class="ui top fixed massive inverted menu">
        <div class="left menu">
            <a href="#" class="sidebar-menu-toggler item" data-target="#sidebar">
                <i class="sidebar icon"></i>
            </a>
            <a href="{{url_for('expenses.dashboard')}}" class="header item">
                Money Tracker
            </a>
        </div>

        <div class="right menu">
            <div class="ui dropdown item">
                <i class="user cirlce icon"></i>
                <div class="menu">
                    <a href="{{url_for('users.account')}}" class="item">
                        <i class="info circle icon"></i> Profile</a>
                    <a href="{{url_for('users.logout')}}" class="item">
                        <i class="sign-out icon"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- top nav -->

    <div class="pusher">
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.ui.dropdown').dropdown();
            $('.sidebar-menu-toggler').on('click', function () {
                var target = $(this).data('target');
                $(target)
                    .sidebar({
                        dinPage: true,
                        transition: 'overlay',
                        mobileTransition: 'overlay'
                    })
                    .sidebar('toggle');
            });
        });
    </script>
    <script>
        $('.ui.modal')
            .modal('attach events', '.ui.negative.button', 'show');
    </script>
</body>

</html>
